<div>
  <h2>Gráficos Dinâmicos</h2>

  <!-- Botões para alternar entre tipos de gráfico -->
  <button (click)="changeChartType('bar-vertical')">Gráfico de Barras</button>
  <button (click)="changeChartType('pie')">Gráfico de Pizza</button>
  <button (click)="changeChartType('line')">Gráfico de Linha</button>

  <!-- Componente de gráfico -->
  <app-dashboard-graph
    [chartType]="currentChartType"
    [chartData]="chartData">
  </app-dashboard-graph>
</div>
